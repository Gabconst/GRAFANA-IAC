name: Deploy Infra and Grafana

on:
  push:
    branches:
      - main

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::427547500346:role/GitHubActionsRole

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 0.14.9

      - name: Terraform Init
        run: terraform init
        working-directory: ./compute

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./compute

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: pip install ansible

      # NOVO PASSO: CRIA O INVENTÁRIO DINAMICAMENTE
      - name: Create Dynamic Inventory
        id: create-inventory
        run: |
          # Captura o IP público da saída do Terraform
          TF_STATE_IP=$(terraform -chdir=./compute output -raw instance_ip)
          
          # Cria um arquivo de inventário JSON em tempo de execução
          cat <<'END_OF_JSON' > ./automation/inventory.json
          {
            "grafana-servers": {
              "hosts": [
                "'"$TF_STATE_IP"'"
              ],
              "vars": {
                "ansible_user": "ubuntu",
                "ansible_ssh_private_key_file": "./compute/devops-pdi.pem"
              }
            }
          }
          END_OF_JSON
        working-directory: ./

      - name: Run Ansible Playbook
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASS }}" > vault-password.txt
          ansible-playbook -i ./automation/inventory.json ./automation/playbook.yml --vault-password-file vault-password.txt
          rm vault-password.txt
        working-directory: ./
        env:
          ANSIBLE_VAULT_PASS: ${{ secrets.ANSIBLE_VAULT_PASS }}