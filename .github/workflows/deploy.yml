name: Deploy Infra + Config

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform-ansible:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
      ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Configure AWS Role ---
      - name: Configure AWS Credentials via Role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::427547500346:role/GitHubActionsRole
          aws-region: us-east-1
          role-session-name: github-actions

      # --- Terraform ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform Init
        run: terraform -chdir=compute init

      - name: Terraform Plan
        run: terraform -chdir=compute plan

      - name: Terraform Apply
        run: terraform -chdir=compute apply -auto-approve

      # --- Ansible ---
      - name: Install Ansible & Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible python3-boto3 unzip jq
          mkdir -p ~/.ssh
          cp compute/devops-pdi.pem ~/.ssh/devops-pdi.pem
          chmod 600 ~/.ssh/devops-pdi.pem

      - name: Run Ansible Playbook
        run: |
          echo "$ANSIBLE_VAULT_PASSWORD" > ~/.vault_pass.txt
          chmod +x automation/inventory.sh
          ansible-playbook \
            -i automation/inventory.sh \
            automation/playbook.yml \
            --vault-password-file ~/.vault_pass.txt
